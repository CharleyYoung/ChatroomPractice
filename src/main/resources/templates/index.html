<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello WebSocket</title>
    <script src="js/app-websocket.js"></script>
</head>
<body>
    <p id="username" th:text="${session.username}">test</p>
    <div>
        <button onclick="linkWebSocket()">连接WebSocket</button>
    </div>
    <div>
        <input id="text" type="text"  placeholder="输入消息">
        <br>
        <input id="sendto" type="text" placeholder="输入要发送的用户名">
    </div>
    <div>
        <button onclick="send()">Send</button>
        <button onclick="closeWebSocket()">Close</button>
    </div>
    <div id="message"></div>
</body>
</html>
